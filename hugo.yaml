baseURL: "https://template-two-psi.vercel.app"
languageCode: "en-us"
title: "Battle Royale Fanatics"
theme: []
pagination:
  pagerSize: 2
ignoreLogs: ['warning-goldmark-raw-html']

# Permalinks for proper navigation
permalinks:
  posts: "/posts/:slug/"
  hero: "/hero/:slug/"
  latest-news: "/latest-news/:slug/"
  latest-articles: "/latest-articles/:slug/"
  categories: "/categories/:slug/"

# Build settings
build:
  writeStats: true
  useResourceCacheWhen: 'never'

# PostCSS configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github


